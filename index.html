<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styes.css">
</head>

<body>
    <div class="header">
        <h1>Rock Paper Scissors game</h1>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="pointscontainer">
                <label id="playerpnt" style="color: rgb(0, 255, 0);">You: 0</label>
                <label id="computerpnt" style="color: red;">Computer: 0</label>
            </div>
            <div class="options">
                <button class="btn">Rock</button>
                <button class="btn">Paper</button>
                <button class="btn">Scissors</button>
            </div> <br>
            <div class="labelcontainer">
                <label id="playerch">Player:</label> <br> <br>
                <label id="computerch">Computer:</label> <br> <br>
                <label id="result" style="color: blue;">Result:</label>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
